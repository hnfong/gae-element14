{% extends "base.html" %}
{% block main_body %}
<form method="post" action="">
<input type="hidden" name="crud_key" value="{{ item.key }}">
Title: <input type="text" name="crud_title" value="{{ item.title }}"><br>
Is Public: <input type="checkbox" name="crud_is_public" {% if item.is_public %} checked="checked"{% endif %}><br>
<input type="submit" value="Create">
</form>
{% endblock %}
